<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Blackjack v.3</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <!-- <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css'> -->

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  <div id="game">
    <div id="alert" class="alert alert-error hide"><span></span></div>
    <div id="dealer">
      <div id="dhand"></div>
    </div>
    <div id="player">
      <div id="phand"></div>
    </div>
  </div>
  <div id="actionButtons">
      <div id="actions">
        <button id="deal">Deal</button>
        <button id="hit" disabled>Hit</button>
        <button id="stand" disabled>Stand</button>
        <button id="retry">Retry?</button>
        <strong id="bet"> Bet: $</strong><input id="wager" class="input-small" type="text" />
      </div>
      <div class="lottery" id="earning"> 
            Press Deal to start 
      </div>
      <span id="cash">Wallet: $<span></span></span>
  </div>
</div>

<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js'></script>
<script  src="./script.js"></script>

</body>
</html>
